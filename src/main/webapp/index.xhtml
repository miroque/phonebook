<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Phonebook</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="phones" widgetVar="phones" var="item"
			value="#{telephonesController.phones}" editable="true"
			style="margin-bottom:20px">

			<f:facet name="header"> Phones </f:facet>
			
			<p:ajax event="rowEdit" listener="#{telephonesController.}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{telephonesController.onRowCancel}"
				update=":form:msgs" />
			<p:column headerText="Number">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.number}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.number}" style="width:100%"
							label="Number" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Code">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{item.code}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{item.code}" style="width:100%" label="Code" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:commandButton value="Добавить телефон"
					styleClass="ui-priority-primary" process="@this"
					update=":form:msgs" action="#{telephonesController.onAddNew()}"
					oncomplete="PF('cars1').addRow();" />
			</div>
		</div>
	</h:form>
</h:body>

</html>
